<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stop_Watch</title>
  <!-- css-link -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="bg-purple-100">

  <!-- background-img -->
  <div class="max-w-lg mx-auto mt-28 relative ">
    <img src="./assets/images/back-ground-ing.jpg" alt="football-background-img" width="450" height="450">

    <!-- Time-Display -->
    <div class="stopwatch absolute top-11 left-24">
      <h1 class="font-mono font-bold text-5xl px-4 pt-12 text-yellow-100" id="displayTime">00:00:00</h1>
      <!-- buttons -->
      <div class="button flex items-center justify-center space-x-6 mx-5 mt-10 cursor-pointer">
        <img src="./assets/images/stop.png" alt="stop" class="w-12 h-12" onclick="watchstop() ">
        <img src="./assets/images/start.png" alt="start" class="w-14 h-14" onclick="watchstart()">
        <img src=" ./assets/images/reset.png" alt="reset" class="w-12 h-12" onclick="watchReset()">
      </div>
    </div>
  </div>

  <!-- jS-link-->
  <script type="module" src="./main.js"></script>
</body>

</html>
