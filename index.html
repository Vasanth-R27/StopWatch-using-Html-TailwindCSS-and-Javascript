<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stop_Watch</title>
  <!-- css-link -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="bg-purple-200">

  <!-- background-img -->
  <div class="max-w-lg mx-auto my-14 relative ">
    <img src="./assets/images/back-ground-ing.jpg" alt="football-background-img" width="450" height="450">

    <!-- Time-Display -->
    <div class="stopwatch absolute top-11 left-24">
      <h1 class="font-mono font-bold text-4xl px-10 pt-12 text-yellow-100">00:00:00</h1>
      <!-- buttons -->
      <div class="button flex w-14 h-14 space-x-5 mx-5 mt-6">
        <img src="./assets/images/stop.png" alt="stop">
        <img src="./assets/images/start.png" alt="start">
        <img src="./assets/images/reset.png" alt="reset">
      </div>
    </div>
  </div>

</body>

</html>
